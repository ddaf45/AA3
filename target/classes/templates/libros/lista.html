<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Lista de Libros</title>
</head>
<body>
    <div layout:fragment="content">
        <h1 class="mt-4">Lista de Libros</h1>

        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3 d-flex justify-content-between align-items-center">
            <form th:action="@{/libros/buscar}" method="get" class="d-flex">
                <input type="text" name="query" class="form-control me-2" placeholder="Buscar por título o autor" th:value="${param.query}">
                <button type="submit" class="btn btn-outline-primary">Buscar</button>
            </form>
            <a th:href="@{/libros/nuevo}" class="btn btn-primary" sec:authorize="isAuthenticated()">Agregar Nuevo Libro</a>
        </div>


        <div th:if="${libros.isEmpty()}" class="alert alert-info" role="alert">
            No hay libros disponibles.
        </div>

        <div th:unless="${libros.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>ISBN</th>
                        <th>Año Publicación</th>
                        <th>Género</th>
                        <th sec:authorize="isAuthenticated()">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${libros}">
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.autor}"></td>
                        <td th:text="${libro.isbn}"></td>
                        <td th:text="${libro.anioPublicacion}"></td>
                        <td th:text="${libro.genero}"></td>
                        <td sec:authorize="isAuthenticated()">
                            <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-sm btn-warning btn-action">Editar</a>
                            <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-sm btn-danger btn-action"
                               onclick="return confirm('¿Estás seguro de que quieres eliminar este libro?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle me-2"></i> Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
