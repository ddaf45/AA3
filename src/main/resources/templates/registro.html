<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-login-register">
                    <div class="card-header card-header-custom">
                        <h2 class="text-center mb-0">Registro de Nuevo Usuario</h2>
                    </div>
                    <div class="card-body card-body-custom">
                        <form th:action="@{/registro}" th:object="${usuario}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario:</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required="required"/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required="required"/>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary-custom">Registrar</button>
                            </div>
                        </form>
                        <hr>
                        <p class="text-center">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
