<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-login-register">
                    <div class="card-header card-header-custom">
                        <h2 class="text-center mb-0">Iniciar Sesión</h2>
                    </div>
                    <div class="card-body card-body-custom">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Usuario o contraseña inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Has cerrado sesión correctamente.
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario:</label>
                                <input type="text" class="form-control" id="username" name="username" required="required" autofocus="autofocus"/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required="required"/>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary-custom">Iniciar Sesión</button>
                            </div>
                        </form>
                        <hr>
                        <p class="text-center">¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
